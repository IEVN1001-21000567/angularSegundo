
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
  
<div class="grid grid-cols-3 grid-rows-1 gap-4">
  <div >
    <label
    for="color1"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Color 1: </label
  >
  <select
    id="color1"
    formControlName="color1"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="Negro">Negro</option>
    <option value="Cafe">Cafe</option>
    <option value="Rojo">Rojo</option>
    <option value="Naranja">Naranja</option>
    <option value="Amarillo">Amarillo</option>
    <option value="Verde">Verde</option>
    <option value="Azul">Azul</option>
    <option value="Violeta">Violeta</option>
    <option value="Gris">Gris</option>
    <option value="Blanco">Blanco</option>
  </select>
  </div>
  <div >
    <label
    for="color2"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Color 1: </label
  >
  <select
    id="color2"
    formControlName="color2"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="Negro">Negro</option>
    <option value="Cafe">Cafe</option>
    <option value="Rojo">Rojo</option>
    <option value="Naranja">Naranja</option>
    <option value="Amarillo">Amarillo</option>
    <option value="Verde">Verde</option>
    <option value="Azul">Azul</option>
    <option value="Violeta">Violeta</option>
    <option value="Gris">Gris</option>
    <option value="Blanco">Blanco</option>
  </select>
  </div>
  <div >
    <label
    for="color3"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Color 1: </label
  >
  <select
    id="color3"
    formControlName="color3"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="Negro">Negro</option>
    <option value="Cafe">Cafe</option>
    <option value="Rojo">Rojo</option>
    <option value="Naranja">Naranja</option>
    <option value="Amarillo">Amarillo</option>
    <option value="Verde">Verde</option>
    <option value="Azul">Azul</option>
    <option value="Violeta">Violeta</option>
    <option value="Gris">Gris</option>
    <option value="Blanco">Blanco</option>
  </select>
  </div>
</div>
<br>
<fieldset>
  <legend class="sr-only">Tolerancia</legend>

  <div class="flex items-center mb-4">
    <input
      id="Oro"
      type="radio"
      name="Oro"
      value="Oro"
      formControlName="tolerancia"
      class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
      checked
    />
    <label
      for="Oro"
      class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >
      Oro
    </label>
  </div>

  <div class="flex items-center mb-4">
    <input
      id="Plata"
      type="radio"
      name="Plata"
      value="Plata"
      formControlName="tolerancia"
      class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
    />
    <label
      for="Plata"
      class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >
      Plata
    </label>
  </div>
</fieldset>

<button type="submit" 
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >Submit</button>

</form>

<br>

<div class="grid grid-cols-3 grid-rows-1 gap-8">
  <div class="col-start-2">
    <button
   type="submit" (click)="subImprime()"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >Imprimir</button>
  </div>
</div>

<div>
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Color 1</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Color 2</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Color 3</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tolerancia</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Resistencia</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Máximo</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Mínimo</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let resultado of resultados">
        <td [ngStyle]="{'background-color': getColorCode(resultado.color1)}" class="px-6 py-4 whitespace-nowrap">{{ resultado.color1 }}</td>
        <td [ngStyle]="{'background-color': getColorCode(resultado.color2)}" class="px-6 py-4 whitespace-nowrap">{{ resultado.color2 }}</td>
        <td [ngStyle]="{'background-color': getColorCode(resultado.color3)}" class="px-6 py-4 whitespace-nowrap">{{ resultado.color3 }}</td>
        <td [ngStyle]="{'background-color': getToleranceColor(resultado.tolerancia)}" class="px-6 py-4 whitespace-nowrap">{{ resultado.tolerancia }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ resultado.valorresistencia }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ resultado.valormax }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ resultado.valormin }}</td>
      </tr>
    </tbody>
  </table>
</div>
